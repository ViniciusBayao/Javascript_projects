<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>GitHub Repositories</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card-header">
                <h3 class="card-title">Github Repositories</h3>
            </div>
            <div class="card">
                <div class="card-body">
                    <form autocomplete="off">
                        <div class="form-group">
                            <label for="repositories">Repository</label>
                            <input type="text" class="form-control" id="repository" placeholder="Github Repository" autofocus required>
                            <small id="repositoryHelp" class="form-text text-muted">Enter the repository to add to the list.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
            </div>
            <ul class="list-group">
            </ul>
            </div>
        </div>   
        <script src="bundle.js"></script>
    </body>
</html>
